<div><form method="post" class="form-horizontal" onsubmit="return false;">
	<div class="form-group">
		<label class="col-sm-2 control-label">Please Provide the UserID</label>
		<div class="col-sm-10">
			<input type="userID" name="userID" class="form-control"
				ng-model="resetFeature.userID">
		</div>
	</div>
	<div class="hr-line-dashed"></div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Security Question</label>
		<div class="col-sm-10">
			<input type="security_question" name="security_question" class="form-control"
				value="{{question}}" disabled>
		</div>
	</div>
     <div class="hr-line-dashed"></div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Please provide the recovery answer</label>
		<div class="col-sm-10">
			<input type="security_ans" name="security_ans" class="form-control"
				ng-model="resetFeature.security_ans">
		</div>
	</div>
	<div class="hr-line-dashed"></div>
	<div class="form-group">
		<div class="col-sm-4 col-sm-offset-2">
			<button class="btn btn-white" type="submit">Cancel</button>
			<button class="btn btn-primary" type="submit"
				ng-click="securityAnwerValidation()" ui-sref="updatePassord">Next</button>
		</div>
	</div>
</form>
</div>
