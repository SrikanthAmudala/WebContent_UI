<div>
<form method="post" class="form-horizontal" onsubmit="return false;">
	<div class="form-group">
		<label class="col-sm-2 control-label">UserID</label>
		<div class="col-sm-10">
			<input type="userID" name="userID" class="form-control"
				ng-model="newPassword.userID">
		</div>
	</div>
	<div class="hr-line-dashed"></div>
	<div class="form-group">
		<label class="col-sm-2 control-label">New Password</label>
		<div class="col-sm-10">
			<input type="password" name="password" class="form-control"
				ng-model="newPassword.password">
		</div>
	</div>

	<div class="hr-line-dashed"></div>
	<div class="form-group">
		<div class="col-sm-4 col-sm-offset-2">
			<button class="btn btn-white" type="submit">Cancel</button>
			<button class="btn btn-primary" type="submit"
				ng-click="userPasswordUpdate()">Save changes</button>
		</div>
	</div>
</form>
</div>
