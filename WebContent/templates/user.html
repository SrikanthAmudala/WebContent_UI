<div>
<form method="post" class="form-horizontal" onsubmit="return false;">
	<div class="form-group">
		<label class="col-sm-2 control-label">UserID</label>
		<div class="col-sm-10">
			<input type="userID" name="userID" class="form-control"
				ng-model="user.userID">
		</div>
	</div>
	<div class="hr-line-dashed"></div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
			<input type="password" name="password" class="form-control"
				ng-model="user.password">
		</div>
	</div>
	<div class="hr-line-dashed"></div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Valid from</label>
		<div class="col-sm-10">
			<input type="valid_from" name="valid_from" class="form-control"
				ng-model="user.valid_from">
		</div>
	</div>
	<div class="hr-line-dashed"></div>
	<div class="form-group">
		<label class="col-sm-2 control-label">valid to</label>
		<div class="col-sm-10">
			<input type="valid_to" class="form-control" name="valid_to"
				ng-model="user.valid_to">
		</div>
	</div>
	<div class="hr-line-dashed"></div>
	<div class="form-group">
		<label class="col-lg-2 control-label">Security Question</label>
		<div class="col-lg-10">
			<select ng-model="user.security_question">
			<option value="">----Select----</option>
				<option ng-repeat="x in securityQuestions" >{{x}}</option>
			</select>
		</div>
	</div>
	<div class="hr-line-dashed"></div>
	<div class="form-group">
		<label class="col-lg-2 control-label">Security Answer</label>
		<div class="col-lg-10">
			<input type="security_ans" name="security_ans" class="form-control"
				ng-model="user.security_ans">
		</div>
	</div>

	<div class="hr-line-dashed"></div>
	<div class="form-group">
		<div class="col-sm-4 col-sm-offset-2">
			<button class="btn btn-white" type="submit">Cancel</button>
			<button class="btn btn-primary" type="submit"
				ng-click="createUserDetails()">Save changes</button>
		</div>
	</div>
</form>
</div>
